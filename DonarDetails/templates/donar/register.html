<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register User</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'main.css' %}">
    <script src="{% static 'main.js' %}"></script>
    <style>
        .registration-box {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .registration-box h2 {
            margin-bottom: 20px;
        }
        
        .registration-box .form-control {
            margin-bottom: 15px;
        }
        
        .registration-box .btn {
            width: 48%; /* Adjust the button width as desired */
            margin-right: 2%; /* Adjust the space between buttons */
            margin-bottom: 10px;
        }

        .registration-box .text-center {
            margin-top: 20px;
        }
    </style>
</head>
<body style="background-color: #cfe4f7;">
    <div class="container mt-5">
        <form class="registration-box col-6 mx-auto card-p3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Register User</h2>
            <hr>

            <div class="alert alert-primary" role="alert">
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
                    {% endfor %}
                </ul>
                {% endif %}
              </div>

              
            <div class="mb-3">
                <label  class="form-label">First Name</label>
                <input type="text" name="first_name" required class="form-control" >
            </div>
            <div class="mb-3">
                <label  class="form-label">Last Name</label>
                <input type="text" name="last_name"  required class="form-control">
            </div>
            <div class="mb-3">
                <label  class="form-label">Email</label>
                <input type="email" name="email"  required class="form-control">
            </div>


            <div class="mb-3">
                <label  class="form-label">Username</label>
                <input type="text" name="username" required  class="form-control" id="uname">
            </div>
            <div class="mb-3">
                <label  class="form-label">Create Password</label>
                <input type="password" name="password" required  class="form-control" id="pswd">
            </div>

           
            
            
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Clear</button>
                <p>Already have an account? <a href="/login/">Click here to login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
