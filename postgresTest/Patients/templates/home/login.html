<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Login</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'main.css' %}">
    <script src="{% static 'main.js' %}"></script>
   <style>
    .login-box {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .login-box h2 {
        margin-bottom: 20px;
    }
    
    .login-box .form-control {
        margin-bottom: 15px;
    }
    
    .login-box button {
        width: 100%;
    }

    </style>
    
</head>

<body style="background-color: #cfe4f7;">
   

    <div class="container mt-5">
        {% csrf_token %}
        <div class="login-box">
            <h2>Login</h2>
            <hr>

            {% if messages %}
            <div class="alert alert-primary" role="alert">
                <ul class="messages">
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
        
              <form method="post" action="{% url 'login_page' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">User Name</label>
                    <input type="text" class="form-control" name="username" required>
                    <div class="form-text">We'll never share your Username with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        

            <p> Don't have account then  <a href="/register/">Click here to register</a></p>
        </div>
    </div>
    

</body>
</html>
