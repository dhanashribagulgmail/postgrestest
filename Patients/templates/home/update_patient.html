<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Patient Update</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'main.css' %}">
    <script src="{% static 'main.js' %}"></script>
    
</head>

<body style="background-color: #cfe4f7;">
   

    <div class="container mt-5">
        <form class="col-6 mx-auto card-p3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Add Patient Details</h2>
            <hr>
            <div class="mb-3">
              <label for="name" class="form-label">Patient Name</label>
              <input type="text" name="name" value="{{patients.name}}" required class="form-control" id="name">
            </div>
            <div class="mb-3">
              <label for="age" class="form-label">Age</label>
              <input type="text" name="age" required  value="{{patients.age}}" class="form-control" id="age">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" value="{{patients.email}}" required class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" value="" required name="address">{{patients.address}}</textarea>
            </div>
            <div class="mb-3">
                <label for="photo" class="form-label">Patient Photo</label>
                <input type="file" name="patient_photo"value="{{patients.patient_photo}}"  class="form-control" id="photo">
            </div>
            <div class="text-center">
                

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary mx-2">Update Patient</button>
                <!-- Clear button -->
                <button type="reset" class="btn btn-secondary mx-2">Clear</button>
            </div>
        </form>
    </div>

</body>
</html>
